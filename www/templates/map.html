<ion-view title="Map">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
		<button ng-click="import()" ng-controller="ImportCtrl" class="button button-icon icon ion-android-download"></button>
		<button ng-click="export();" class="button button-icon icon ion-android-upload"></button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<button ng-click="editMode();" class="button button-icon icon ion-edit"></button>
		<button ng-click="locate();" class="button button-icon icon ion-pinpoint"></button>
	</ion-nav-buttons>
	<ion-content data-tap-disabled="true">
		<leaflet defaults="map.defaults" center="map.center" markers="map.markers" layers="map.layers" ng-if="map"></leaflet>
	</ion-content>
</ion-view>
