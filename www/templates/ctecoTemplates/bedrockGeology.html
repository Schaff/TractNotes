<ion-view title="Bedrock Geology Layers">
	<ion-content>
		<div class="list card">
		  <div class="item item-body">
		    <center><img src="img/bedrock_full.gif" style="border:1px solid black"></center>
		  	<ion-list id="checkboxes">
		  		<ion-checkbox ng-repeat="layer in vm.ctecoCategories.bedrockGeology.layers" ng-model="layer.checked" ng-checked="layer.checked" ng-change="vm.ctecoToggle(layer)">
		  			{{layer.name}} {{layer.checked}}
		  		</ion-checkbox>
		  	</ion-list>
		  </div> 
		</div>
	</ion-content>
</ion-view>
