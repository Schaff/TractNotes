<ion-view title="Erosion Layers">
	<ion-content>
		<div class="list card">
		  <div class="item item-body">
		    <center><img src="img/erosionsusceptibility_full.gif" style="border:1px solid black"></center>
		  	<ion-list>
		  		<ion-checkbox ng-repeat="layer in vm.ctecoCategories.erosion.layers">
		  			{{layer.name}}
		  		</ion-checkbox>
		  	</ion-list>
			</div> 
		</div>
	</ion-content>
</ion-view>
