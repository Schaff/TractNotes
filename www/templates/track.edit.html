<ion-view title="Edit Track Information">
    <ion-content padding="true">
        <ion-list>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Name</span>
                <input type="text" placeholder={{vm.currentTrack.name}} id="trackName">
            </label>
            <ion-item class="item item-input item-stacked-label">
                            <span class="input-label">Description</span>
                <input type="text" placeholder={{vm.currentTrack.metadata.desc}} id="trackDesc">
            </ion-item>
            <ion-item class="item item-input item-stacked-label">
                            <span class="input-label">Author</span>

                <input type="text" placeholder={{vm.currentTrack.metadata.author}} id="trackAuthor">
            </ion-item>
            <div class="item item-input-inset">
<div class="button-bar">
                <button class="button button-block button-positive" id="saveButton">
                    Save
                </button>                <button class="button button-block button-assertive" ui-sref="app.manage_tracks">
                    Cancel
                </button></div>
                    </div>
        </ion-list>
    </ion-content>
</ion-view>
