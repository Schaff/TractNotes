<ion-view title="Edit Track Information">
    <ion-content padding="true">
        <ion-list>
          <form novalidate>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Name</span>
                <input type="text" placeholder={{vm.currentTrack.metadata.name}} ng-model="input.name">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Description</span>
                <input type="text" placeholder={{vm.currentTrack.metadata.desc}} ng-model="input.desc">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Author</span>
                <input type="text" placeholder={{vm.currentTrack.metadata.author}} ng-model="input.author">
            </label>
            </form>
            <div class="item item-input-inset">
                <div class="button-bar">
                <button class="button button-block button-positive" ng-click="vm.update(input)">
                    Save
                </button> <button class="button button-block button-assertive" ng-click="vm.back()">
                    Cancel
                </button></div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
