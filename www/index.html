<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; media-src *; img-src * 'self' data:; script-src * 'unsafe-inline' 'unsafe-eval'">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Leaflet Demo</title>

    <!-- Stylesheets -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/mapbox/mapbox.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Ionic -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Mapbox core -->
    <script src="lib/mapbox/mapbox.js"></script>

    <!-- Leaflet extensions -->
    <script src="lib/leaflet-extensions/esri-leaflet.js"></script>
    <script src="lib/leaflet-extensions/leaflet-omnivore.min.js"></script>

    <!-- Google API-->
    <script src="http://apis.google.com/js/client.js"></script>
    <script src="http://apis.google.com/js/api.js"></script>

    <!-- Cordova -->
    <script src="cordova.js"></script>

    <!-- Cordova and Ionic extensions -->
    <script src="lib/ionic-close-popup.js"></script>
    <script src="lib/ng-cordova-oauth.min.js"></script>
    <script src="lib/google-picker.min.js"></script>

    <!-- TractNotes main -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/map.controller.js"></script>
    <script src="js/controllers/picker.controller.js"></script>

    <!-- Services -->
    <script src="js/services/xmldata.factory.js"></script>
    <script src="js/services/cteco.factory.js"></script>
    <script src="js/services/popup.factory.js"></script>

</head>

<body ng-app="TractNotes" class="platform-android platform-cordova platform-webview">
    <ion-nav-view name="map"></ion-nav-view>
</body>

<script type="text/ng-template" id="template/map.html"></script>
<script type="text/ng-template" id="template/form.html"></script>

</html>
