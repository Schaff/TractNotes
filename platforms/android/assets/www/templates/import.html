<ion-view title="Add GPX/KML">

  <ion-content>
    <div class="list">
            
	    <div class="item item-divider"> 
	      Select your file type
	    </div>
	    
	    <ion-radio name="type">
	      GPX
	    </ion-radio>
	    <ion-radio name="type">
	      KML
	    </ion-radio>

	    <div class="item item-divider"> 
	      Import from
	    </div>
	    
	    <ion-radio name="source">
	      Google Drive
	    </ion-radio>
	    <ion-radio name="source">
	      Device
	    </ion-radio>
	    <ion-radio name="source">
	      URL
	    </ion-radio>
	    
	    <button class="button button-block button-positive">
	      Add
	    </button>
	  </div>
  </ion-content>
</ion-view>
