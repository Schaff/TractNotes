<ion-view title="Toggle Tools">
<ion-content>
<div class="list">
	
	<ion-checkbox ng-repeat="item in vm.controls"
	ng-model="item.checked"
	ng-checked="item.checked">
	{{ item.text }}
	</ion-checkbox>
</div>
<div class="item">
<pre ng-bind="vm.controls | json"></pre>
</div>
</ion-content>
</ion-view>
